<!DOCTYPE html>
<html>
<head>
    <title>OWL PERSONNEL FILE - PIXANDRA V. ELLIOT</title>
    <style>
        body {
            background-color: black;
            color: #0f0;
            font-family: 'Courier New', monospace;
            padding: 30px;
            line-height: 1.4;
        }

        h1 {
            text-align: center;
            text-transform: uppercase;
            border-bottom: 2px solid #0f0;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .clearance {
            text-align: right;
            font-size: 0.8em;
            letter-spacing: 2px;
            color: #ff0000;
        }

        .box {
            border: 1px solid #0f0;
            padding: 20px;
            margin: 20px auto;
            max-width: 900px;
            background-color: rgba(0,0,0,0.5);
            overflow: hidden;
        }

        button {
            background-color: black;
            color: #0f0;
            border: 1px solid #0f0;
            padding: 8px 12px;
            margin: 10px 0;
            cursor: pointer;
            font-family: 'Courier New', monospace;
        }

        button:hover {
            background-color: #0f0;
            color: black;
        }

        .hidden {
            display: none;
        }

        .redacted {
            background-color: #0f0;
            color: #0f0;
            border-radius: 2px;
            padding: 0 4px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #terminal {
            border: 1px solid #0f0;
            padding: 15px;
            max-width: 900px;
            margin: 0 auto;
            background-color: rgba(0,0,0,0.8);
            min-height: 300px;
            white-space: pre-wrap;
        }

        .cursor {
            display: inline-block;
            background-color: #0f0;
            width: 8px;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%,50%,100% {opacity: 1;}
            25%,75% {opacity: 0;}
        }
    </style>
</head>
<body>

<h1>SECURE PERSONNEL FILE</h1>
<div class="clearance">CLEARANCE LEVEL: TOP SECRET</div>

<div class="box">
    <h2>IDENTIFICATION</h2>
    <p><b>Name:</b> Pixandra V. Elliot</p>
    <p><b>Codename:</b> Pixion</p>
    <p><b>Affiliation:</b> OWL</p>
    <p><b>Status:</b> Active</p>
    <p><b>Assignment:</b> Masquerade Operative</p>
</div>

<div class="box section">
    <button onclick="revealText('background')">Toggle Background & Notes</button>
    <div id="background" class="hidden">
        <div id="terminal"></div>
    </div>
</div>

<div class="box section">
    <button onclick="revealText('missions')">Toggle Missions / Operations</button>
    <div id="missions" class="hidden">
        <div id="terminal2"></div>
    </div>
</div>

<script>
    const backgroundText = `Pixandra Elliot was born to a normal Russian family residing in Herefordshire, England...
At the age of eleven, tragedy struck. The local jurisdiction had long been suspected of corruption by multiple intelligence entities...
While performing routine archival duties, Pixandra encountered an old, heavily redacted file. Against protocol, she pursued it further. What she uncovered was the history of a now-disbanded splinter organization once known as [REDACTED].
Except for one name listed at the end of the document: [REDACTED].
After working with them, she realised that The Order of the White Lotus was the ideological successor and more civilized version of The New Order...
`;

    const missionsText = `Deployment: Fort Candor
Role: Masquerade asset / reconnaissance
Incident Logs: [REDACTED]
Performance: Exceeded expectations. Precision and absolute commitment noted in every mission report.
`;

    // Typing effect function
    function typeEffect(elementId, text, speed=20) {
        const el = document.getElementById(elementId);
        el.innerHTML = '';
        let i = 0;
        function typing() {
            if (i < text.length) {
                if(text[i] === '[') {
                    // Start redaction
                    let redactedEnd = text.indexOf(']', i);
                    let redactedText = text.slice(i, redactedEnd+1);
                    el.innerHTML += `<span class="redacted" onclick="unlockRedaction(this)">${redactedText}</span>`;
                    i = redactedEnd+1;
                } else {
                    el.innerHTML += text[i];
                    i++;
                }
                setTimeout(typing, speed);
            } else {
                el.innerHTML += ' <span class="cursor"></span>';
            }
        }
        typing();
    }

    function revealText(id) {
        const section = document.getElementById(id);
        section.classList.remove('hidden');
        if(id === 'background') typeEffect('terminal', backgroundText);
        if(id === 'missions') typeEffect('terminal2', missionsText);
    }

    function unlockRedaction(element) {
        const code = prompt("Enter clearance code:");
        if(code === "PIXION") {
            element.textContent = element.textContent.replace(/\[REDACTED\]/g, "Classified Info");
            element.style.backgroundColor = 'black';
            element.style.color = '#0f0';
        } else {
            alert("ACCESS DENIED");
        }
    }
</script>

</body>
</html>

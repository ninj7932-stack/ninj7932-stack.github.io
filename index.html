<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>OWL SECURE INTRANET</title>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  background: black;
  color: white;
  font-family: "Courier New", monospace;
  overflow: hidden;
}

#boot {
  position: fixed;
  inset: 0;
  padding: 30px;
  white-space: pre-line;
  font-size: 14px;
}

#login {
  display: none;
  position: fixed;
  inset: 0;
  padding: 40px;
}

input, button {
  background: black;
  color: white;
  border: 1px solid white;
  padding: 8px;
  width: 300px;
  font-family: inherit;
}

button {
  width: auto;
  cursor: pointer;
}

button:hover {
  background: white;
  color: black;
}

#system { display: none; height: 100vh; }

header {
  border-bottom: 2px solid white;
  padding: 15px;
}

.container {
  display: flex;
  height: calc(100vh - 70px);
}

nav {
  width: 240px;
  border-right: 2px solid white;
  padding: 15px;
}

nav button {
  width: 100%;
  margin-bottom: 10px;
}

main {
  flex: 1;
  padding: 25px;
  overflow-y: auto;
}

.section { display: none; }
.section.active { display: block; }

.warning {
  border: 1px solid white;
  padding: 10px;
  margin-bottom: 20px;
}

.blink {
  animation: blink 1s steps(1) infinite;
}

@keyframes blink {
  50% { opacity: 0; }
}
</style>
</head>

<body>

<div id="boot"></div>

<div id="splash" style="display:none; position:fixed; inset:0; display:flex; flex-direction:column; justify-content:center; align-items:center;">
  <h1>ORDER OF THE WHITE LOTUS</h1>
  <button onclick="enterTerminal()">ACCESS TERMINAL</button>
</div>

<div id="login">
  <h2>OWL INTERNAL AUTHENTICATION</h2>
  <p>User ID:</p>
  <input id="user" autocomplete="off">
  <p>Clearance Key:</p>
  <input id="pass" type="password">
  <br><br>
  <button onclick="login()">AUTHENTICATE</button>
  <p id="lockout" style="color:red;"></p>
</div>

<div id="system">
<header>
<b>ORDER OF THE WHITE LOTUS — INTERNAL NETWORK</b><br>
Clearance Verified
</header>

<div class="container">
<nav>
<button onclick="show('file')">DOSSIER</button>
<button onclick="show('logs')">SYSTEM LOGS</button>
</nav>

<main>
<div id="file" class="section active">
<h2>SUBJECT DOSSIER</h2>
<p>Name: Pixandra V. Elliot</p>
<p>Status: ACTIVE</p>
</div>

<div id="logs" class="section">
<pre>
[00:14] USER AUTHENTICATED
[00:15] FILE DECRYPTED
[00:16] CLEARANCE VERIFIED
</pre>
<span class="blink">█</span>
</div>
</main>
</div>
</div>

<script>
const bootText = `
OWL SECURE NODE v3.17
Initializing encrypted uplink...
WARNING: UNAUTHORIZED ACCESS WILL BE MET WITH DEADLY FORCE
`;

let i = 0;
let attempts = 0;

const boot = document.getElementById("boot");
const splash = document.getElementById("splash");
const loginScreen = document.getElementById("login");

function bootSequence() {
  if (i < bootText.length) {
    boot.textContent += bootText.charAt(i++);
    setTimeout(bootSequence, 25);
  } else {
    setTimeout(() => {
      boot.style.display = "none";
      splash.style.display = "flex";
    }, 700);
  }
}

bootSequence();

function enterTerminal() {
  splash.style.display = "none";
  loginScreen.style.display = "block";
}

function login() {
  if (attempts >= 3) return;

  const u = document.getElementById("user");
  const p = document.getElementById("pass");
  const msg = document.getElementById("lockout");

  if (u.value === "pixelseee" && p.value === "ENDURE") {
    loginScreen.style.display = "none";
    document.getElementById("system").style.display = "block";
  } else {
    attempts++;
    msg.textContent = `ACCESS DENIED (${attempts}/3)`;

    if (attempts >= 3) {
      msg.textContent = "TERMINAL LOCKED — CONTACT OWL COMMAND";
      u.disabled = true;
      p.disabled = true;
    }
  }
}

function show(id) {
  document.querySelectorAll(".section").forEach(s => s.classList.remove("active"));
  document.getElementById(id).classList.add("active");
}
</script>

</body>
</html>
